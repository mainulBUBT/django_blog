{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title_block %} Edit Blog {% endblock %}

{% block body_block %}
<h2>Create a Blog</h2>
{% if blog.author == user %}
<form method="POST" enctype="multipart/form-data">
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-success btn-sm">Publish</button>
</form>
{% endif %}
{% endblock %}
