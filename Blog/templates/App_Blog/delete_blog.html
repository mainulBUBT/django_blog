{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title_block %} Edit Blog {% endblock %}

{% block body_block %}

<p>Are you sure want to delete? </p><i>{{blog.blog_title}}</i>
{% if blog.author == user %}
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger btn-sm" value="Delete">Delete</button>
    <a href="{% url 'App_Blog:my_blogs' %}" class="btn btn-primary btn-sm">Cancel</a>
</form>
{% endif %}
{% endblock %}
