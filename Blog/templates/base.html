<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>{% block title_block %}Blogs{% endblock %}</title>
</head>

<body>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="{% url 'index' %}"><img src="/media/logo.png" alt="" width="50px"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        {% if user.is_authenticated %}
        <div class="nav-item dropdown">
          <a href="" class="nav-link dropdown-toggle" id="navbardrop" data-toggle="dropdown">
            @{{user.username}}
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="{% url 'App_Blog:create_blog' %}">Create Blog</a>
            <a class="dropdown-item" href="{% url 'App_Blog:my_blogs' %}">My Blogs</a>
            <a class="dropdown-item" href="{% url 'App_Login:profile' %}">Your Profile</a>
            <hr>
            <a class="dropdown-item" href="{% url 'App_Login:logout' %}">Logout</a>
          </div>
        </div>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'App_Login:register' %}">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'App_Login:login' %}">Login</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <div class="container pt-5 pb-3">
    {% block body_block %}
    {% endblock %}
  </div>

</body>

</html>
